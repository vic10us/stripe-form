<!--
`stripe-form`

@demo demo/stripe-form-demo.html 
-->

<dom-module id="stripe-form">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        white-space: nowrap;
      }

      paper-dialog.size-position {
        width: 400px;
        top: 0px;
        overflow: auto;
        border-radius: 5px;
      }

      .card-error-message {
        @apply(--paper-font-body2);
        color: var(--paper-red-50);
        background: var(--paper-red-500);
        border-bottom: solid 1px black;
        margin: 0;
        padding: 5px;
      }
      
      paper-button.cancel {
          background-color: #fff;
          color: var(--paper-blue-500);
          --paper-button-raised-keyboard-focus: {
              background-color: var(--paper-blue-a200) !important;
              color: white !important;
          };
      }

      paper-button.add {
          background-color: var(--paper-blue-500);
          color: white;
          --paper-button-raised-keyboard-focus: {
              background-color: var(--paper-blue-a200) !important;
              color: white !important;
          };
      }

    </style>
    
    <stripe-form-add-card-button hidden$="{{_hasCard}}" id="addCardButton" on-tap="openDialog"></stripe-form-add-card-button>

    <paper-dialog id="cardDialog" class="size-position" with-backdrop>
      <div hidden$="{{!_hasErrorMessage}}" class="card-error-message flex">{{errorMessage}}</div>
      <stripe-cc-form id="ccForm" publishable-key="{{stripePublishableKey}}"></stripe-cc-form>
      <div class="buttons">
        <paper-button class="cancel" dialog-dismiss>Cancel</paper-button>
        <paper-button class="add" on-tap="_addCard" autofocus>Add</paper-button>
      </div>
    </paper-dialog>

    <stripe-card-preview 
      id="cardPreview"
      hidden$="{{!_hasCard}}"
      card-type="[[cardType]]" 
      last-four="[[lastFour]]"
      expiry-month="[[expiryMonth]]"
      expiry-year="[[expiryYear]]"
      on-stripe-card-preview-removed="_removeCard"></stripe-card-preview>

  </template>

  <script>
    Polymer({

      is: 'stripe-form',

      behaviors: [
        DEXS.CreditCardFormBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        lastFour: {
          type: String,
          value: '',
          notify: true
        },
        stripePublishableKey: {
          type: String,
          value: '',
          notify: true
        },
        cardType: {
          type: String,
          value: '_blank',
          notify: true
        },
        country: {
          type: String,
          value: '',
          notify: true
        },
        expiryMonth: {
          type: Number,
          notify: true
        },
        expiryYear: {
          type: Number,
          notify: true
        },
        cardId: {
          type: String,
          value: '',
          readonly: true,
          notify: true
        },
        cardToken: {
          type: String,
          value: '',
          notify: true,
          readonly: true,
          observer: '_cardTokenChanged'
        },
        _hasCard: {
          type: Boolean,
          value: false,
          notify: true
        },
        _cardAdded: {
          type: Boolean,
          value: false,
          notify: true
        },
        _hasErrorMessage: {
          type: Boolean,
          value: false,
          notify: true
        },
        errorMessage: {
          type: String,
          value: '',
          notify: true,
          observer: '_errorMessageChanged'
        }
      },

      listeners: {
        'iron-overlay-canceled': '_formCancelled',
        'iron-overlay-closed': '_formClosed',
        'stripe-card-validation-failed': '_formValidationFailed',
        'stripe-card-validation-succeeded': '_formValidationSucceeded',
      },

      _getOffset: function( el ) {
          var _x = 0;
          var _y = 0;
          while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) ) {
              _x += el.offsetLeft - el.scrollLeft;
              _y += el.offsetTop - el.scrollTop;
              el = el.offsetParent;
          }
          console.log({ top: _y, left: _x });
          return { top: _y, left: _x };
      },

      _setupDialogAnimation: function() {
        var dialog = this.$.cardDialog;
        var button = this.$.addCardButton;
        dialog.animationConfig = dialog.animationConfig || {};
        dialog.animationConfig.entry =  [{
            name: 'scale-up-animation',
            node: dialog,
            transformOrigin: '0px ' + this._getOffset(button).top + 'px',
            timing: {
                duration: 300
            }
          }, {
            name: 'fade-in-animation',
            node: dialog,
            timing: {
                delay: 10,
                duration: 150
            }
          }
        ];
        dialog.animationConfig.exit = {
            name: 'fade-out-animation',
            node: dialog,
            duration: 100
        };
      },

      ready: function() {
        
      },

      openDialog: function() {
        this._setupDialogAnimation();
        this.$.cardDialog.open();
      },

      _errorMessageChanged: function(n, o) {
        this._hasErrorMessage = !!n;
      },

      _addCard: function(e) {
        var f = this.$.ccForm;
        try {
          f.validate();
        } catch (exp) {
          this.errorMessage = 'A fatal error has occurred';
        }
      },

      _removeCard: function() { 
        this.lastFour = '';
        this.cardType = '';
        this.country = '';
        this.expiryMonth = null;
        this.expiryYear = null;
        this.cardId = '';
        this.cardToken = '';
      },

      _cardTokenChanged: function(n,o) {
        this._hasCard = !!n;
      },

      _resolveCardType: function(name) {
        var cardMap = {
          'american express': 'amex',
          'visa': 'visa',
          'mastercard': 'mastercard',
          'discover': 'discover',
          'diners club': 'diners',
          'jbc': 'jbc'
        };
        return cardMap[name] || 'unknown';
      },

      _formValidationSucceeded: function(e) {
        var card = e.detail.response.card;
        this.lastFour = card.last4;
        this.cardType = this._resolveCardType(card.brand.toLowerCase());
        this.country = card.country;
        this.expiryMonth = card.exp_month;
        this.expiryYear = card.exp_year;
        this.cardId = card.id;
        this.cardToken = e.detail.token;
        this.$.cardDialog.close();
      },

      _wiggle: function(element) {
        element.style.display = "block";
        var x = -1;
        var ml = element.style.marginLeft;
        var mt = element.style.marginTop;
        interval = setInterval(function() {
            if(x == -1) {
                element.style.marginLeft = '5px';
            } else {
                switch(x) {
                    case 0 :
                        element.style.marginLeft = '-5px';
                        break;
                    case 1 :
                        element.style.marginLeft = '';
                        element.style.marginTop = '5px';
                        break;
                    case 2 :
                        element.style.marginTop = '-5px';
                        break;
                    default :
                        element.style.marginTop = '';
                        elemmnt.style.marginLeft = '';
                        clearInterval(interval);
                        break;
                }
            }
            x++;
        }, 50);
      },

      _formValidationFailed: function(e) {
        // this._wiggle(this.$.cardDialog);
        if (!!e.detail.exception) { 
          this.errorMessage = 'A fatal error has occurred';
          console.log("Exception raised: ", e.detail.exception);
        } else {
          this.errorMessage = e.detail.error.message;
        }
      },

      _formClosed: function(e) {
        this.$.ccForm.clear();
        this.errorMessage = undefined;
      },

      _formCancelled: function(e) {
      }
    });
  </script>
</dom-module>
