<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
`stripe-form-add-card-button`

@demo demo/stripe-form-add-card-button-demo.html 
-->

<dom-module id="stripe-form-add-card-button">
	<template>
		<style is="custom-style">
			:host {
				display: block;
				white-space: nowrap;
			}
            iron-icon {
                height: 16px;
            }
            paper-button.custom {
                --paper-button-ink-color: var(--paper-pink-a200);
                /* These could also be individually defined for each of the
                specific css classes, but we'll just do it once as an example */
                --paper-button-flat-keyboard-focus: {
                    background-color: var(--paper-pink-a200);
                    color: white !important;
                };
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button.custom:hover {
                background-color: var(--paper-indigo-200);
            }
            paper-button.pink {
                color: var(--paper-pink-a200);

            }
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-pink-a200) !important;
                color: white !important;
                };
            }
            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
            paper-button.green[active] {
                background-color: var(--paper-red-500);
            }
            paper-button.disabled {
                color: white;
            }
		</style>
		
        <paper-button on-tap="_addCard" class="custom indigo"><iron-icon icon="icons:credit-card"></iron-icon>&nbsp;Add Card&nbsp;</paper-button>

	</template>
	<script>
        Polymer({
            is: 'stripe-form-add-card-button',

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            properties: {
                sharedElements: {
                    type: Object,
                    value: function() {
                        return {
                            'hero': this
                        }
                    }
                },
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'exit': {
                                name: 'hero-animation',
                                id: 'hero',
                                fromPage: this
                            }
                        };
                    }
                }
            },

            _addCard: function(e) {
                this.fire('tap', { event: e, source: this });
            }
        });
    </script>
</dom-module>
