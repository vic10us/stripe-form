            .card-details {
                height: 21px;
                border: solid 1px var(--stripe-card-preview-border, --paper-grey-800);
                border-radius: 5px;
                @apply(--layout-horizontal);
                background-color: var(--stripe-card-preview-background, #fff);
                padding: 5px;
                padding-top: 9px;
                padding-bottom: 9px;
                min-width: 320px;
                @apply(--stripe-card-preview-card-details);
            }

            .card-details:hover {
                cursor: pointer;
            }

            .card-logo {
                margin-left: 10px;
                background-repeat: no-repeat;
            }

            .last-four {
                margin-left: 10px;
                font-weight: 500;
                @apply(--layout-self-center);
            }

            .expiry-date {
                margin-left: 10px;
                @apply(--layout-self-stretch);
                @apply(--layout-flex);
                @apply(--layout-self-center);
            }
            
            .remove-button {
                color: var(--paper-blue-500);
                @apply(--layout-self-center);
                @apply(--paper-font-body1);
                margin-right: 10px;
            }

            .remove-button:hover {
                color: var(--paper-blue-900);
                @apply(--paper-font-body2);
            }

            .bs-ObjectList-row .bs-ObjectList-parent.default-source .db-CardsList-cell-default .bs-Badge {
                display: inline-block;
            }
            

            .bs-ObjectList-cell([default='false']) {
                display: none;
            }

            .bs-ObjectList-cell .bs-Badge--small {
                top: 1px;
            }

            .bs-ObjectList-cell .bs-Badge {
                vertical-align: top;
            }

            .bs-ObjectList-cell {
                -position: relative;
                -display: table-cell;
                -padding: 9px 5px;
                color: var(--stripe-card-preview-hover-color, #4c555a);
                font-weight: 400;
                line-height: 16px;
                vertical-align: top;
                white-space: nowrap;
            }

            .bs-Badge {
                position: relative;
                display: inline-block;
                height: 15px;
                margin-left: 3px;
                padding: 0 7px;
                background-color: transparent;
                border-radius: 14px;
                border: 1px solid hsla(199,8%,47%,.4);
                line-height: 16px;
                text-transform: uppercase;
                vertical-align: text-bottom;
                font-size: 12px;
            }

            .bs-Badge, .bs-Badge--solid {
                font-weight: 400;
                color: #6f7c82;
            }

            .bs-Badge--solid {
                background-color:  var(--stripe-card-preview-hover-color, #6f7c82);
                border-color:  var(--stripe-card-preview-hover-color, #6f7c82);
                border-radius: 3px;
                color: #fff;
            }

            .card-details:not(:hover) .bs-Badge--solid.bs-Badge--blue {
                background-color: var(--stripe-card-preview-color,#008cdd);
                border-color: var(--stripe-card-preview-color,#008cdd);
            }

            /*.card-details:hover .bs-Badge--solid.bs-Badge--blue {
                background-color: #008cdd;
                border-color: #008cdd;
            }*/

		</style>
		
        <div class="card-details">
			<div class$="card-logo {{cardType}}">&nbsp;</div>
            <div class="last-four">&#9679;&#9679;&#9679;&#9679; {{lastFour}}</div>
			<div class="expiry-date">{{expiryMonth}}/{{expiryYear}}</div>
            <div hidden$="[[!default]]" class="bs-ObjectList-cell bs-u-right bs-u-shrink db-CardsList-cell-default">
                <span class="bs-Badge bs-Badge--small bs-Badge--blue bs-Badge--solid">
                    Default
                </span>
            </div>
			<div class="remove-button" on-tap="_removeCard">
                <iron-icon icon="icons:clear"></iron-icon>remove
            </div>
		</div>

	</template>
	<script>
        Polymer({
            is: 'stripe-card-preview',

            behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

            properties: {
                lastFour: {
                    type: String,
                    value: ''
                },
                expiryMonth: {
                    type: String,
                    value: ''
                },
                expiryYear: {
                    type: String,
                    value: ''
                },
                cardType: {
                    type: String,
                    value: 'unknown'
                },
                default: {
                    type: Boolean,
                    value: false
                }
            },
            _removeCard: function(e) {
                this.fire('stripe-card-preview-removed', { event: e, source: this });
            }
        });
    </script>
</dom-module>
